<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formar Palavras</title>
    <title>Página 2</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .alfabeto {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .letra {
            padding: 10px;
            font-size: 1.5em;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .letra:hover {
            background-color: #45a049;
        }

        .palavra-formada {
            font-size: 2em;
            margin: 20px;
            color: #333;
        }

        .botoes {
            margin-top: 20px;
        }

        .botao {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        .botao:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="alfabeto">
        <!-- Letras do alfabeto -->
        <div class="letra" onclick="adicionarLetra('A')">A</div>
        <div class="letra" onclick="adicionarLetra('B')">B</div>
        <div class="letra" onclick="adicionarLetra('C')">C</div>
        <div class="letra" onclick="adicionarLetra('D')">D</div>
        <div class="letra" onclick="adicionarLetra('E')">E</div>
        <div class="letra" onclick="adicionarLetra('F')">F</div>
        <div class="letra" onclick="adicionarLetra('G')">G</div>
        <div class="letra" onclick="adicionarLetra('H')">H</div>
        <div class="letra" onclick="adicionarLetra('I')">I</div>
        <div class="letra" onclick="adicionarLetra('J')">J</div>
        <div class="letra" onclick="adicionarLetra('K')">K</div>
        <div class="letra" onclick="adicionarLetra('L')">L</div>
        <div class="letra" onclick="adicionarLetra('M')">M</div>
        <div class="letra" onclick="adicionarLetra('N')">N</div>
        <div class="letra" onclick="adicionarLetra('O')">O</div>
        <div class="letra" onclick="adicionarLetra('P')">P</div>
        <div class="letra" onclick="adicionarLetra('Q')">Q</div>
        <div class="letra" onclick="adicionarLetra('R')">R</div>
        <div class="letra" onclick="adicionarLetra('S')">S</div>
        <div class="letra" onclick="adicionarLetra('T')">T</div>
        <div class="letra" onclick="adicionarLetra('U')">U</div>
        <div class="letra" onclick="adicionarLetra('V')">V</div>
        <div class="letra" onclick="adicionarLetra('W')">W</div>
        <div class="letra" onclick="adicionarLetra('X')">X</div>
        <div class="letra" onclick="adicionarLetra('Y')">Y</div>
        <div class="letra" onclick="adicionarLetra('Z')">Z</div>
    </div>

    <div class="palavra-formada" id="palavra"></div>

    <div class="botoes">
        <button class="botao" onclick="limparPalavra()">Limpar</button>
        <button class="botao" onclick="finalizarPalavra()">Finalizar</button>
    </div>

    <script>
        function adicionarLetra(letra) {
            const palavraDiv = document.getElementById('palavra');
            palavraDiv.textContent += letra;
        }

        function limparPalavra() {
            const palavraDiv = document.getElementById('palavra');
            palavraDiv.textContent = '';
        }

        function finalizarPalavra() {
            const palavraDiv = document.getElementById('palavra');
            alert('Palavra formada: ' + palavraDiv.textContent);
            palavraDiv.textContent = ''; // Limpa a palavra após mostrar o alerta
        }
    </script>
   
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0e0e0;
        }

        .botao {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
            text-decoration: none; /* Remove o sublinhado do link se for um link */
            text-align: center;
        }

        .botao:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1></h1>
    <a href="index.html" class="botao">Voltar para a Página Inicial</a>
    <!-- Ou, se você preferir usar um botão -->
    <!-- <button class="botao" onclick="window.location.href='index.html'">Voltar para a Página Inicial</button> -->

</body>
</html>
</body>
</html>
