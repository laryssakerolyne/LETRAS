

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar Palavra</title>
    <title>Centralizar Palavra com Cor de Fundo</title>
    <title>Próxima Tela</title>
    <style>
        /* Estilos para centralizar o texto */
        body {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da visualização */
            margin: 0; /* Remove a margem padrão */
            font-family: Arial, sans-serif; /* Fonte opcional */
        }

        .centralizado {
            font-size: 2em; /* Tamanho da fonte opcional */
        }



        /* Estilo para o fundo da página */
        body {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da visualização */
            margin: 0; /* Remove a margem padrão */
            background-color: #f0f0f0; /* Cor de fundo da página */
            font-family: Arial, sans-serif; /* Fonte opcional */
        }

        /* Estilo para a palavra centralizada */
        .centralizado {
            font-size: 2em; /* Tamanho da fonte opcional */
            background-color: #4CAF50; /* Cor de fundo da palavra */
            color: white; /* Cor do texto */
            padding: 20px; /* Espaçamento interno */
            border-radius: 5px; /* Bordas arredondadas */
        }

      

        body {
            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f4f4;
        }

        h1 {
            color: #b81212;
        }
  
    </style>
</head>
